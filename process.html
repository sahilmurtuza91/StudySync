<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feature Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../Lecture33 project/images/StudySyn.svg" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 380px;
      width: 90%;
    }

    .loader-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 25px;
    }

    .loader {
      width: 100%;
      height: 100%;
      border: 6px dotted #ffffffcc;
      border-radius: 50%;
      animation: spin 2.5s ease-in-out infinite;
      position: absolute;
      top: 0;
      left: 0;
    }

    .loader-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
      z-index: 1;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.6));
    }

    .processing-text {
      font-size: 1.1rem;
      line-height: 1.6;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .highlight {
      font-weight: 600;
      color: #ffd700;
    }

    .btn {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ffd700;
      color: #000;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .processing-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="loader-container">
      <div class="loader"></div>
      <img src="../Lecture33 project/images/StudySyn.svg" alt="Icon" class="loader-icon" />
    </div>
    <div class="processing-text">
      ðŸš§ <span class="highlight">Feature in progress</span> â€” We're crafting something awesome for you! <br />
      Stay tuned while we finish things up.
    </div>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

</body>
</html>
