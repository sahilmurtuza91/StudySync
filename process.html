<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | StudySync</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/StudySyn.svg" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem 2.2rem;
      backdrop-filter: blur(14px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
      text-align: center;
      max-width: 460px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .loader-container {
      position: relative;
      width: 90px;
      height: 90px;
      margin: 0 auto 2rem;
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 6px dashed rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: spin 2s ease-in-out infinite;
    }

    .loader-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
    }

    .processing-text {
      font-size: 1.2rem;
      font-weight: 500;
      line-height: 1.8;
      margin-bottom: 1.5rem;
      color: #f9f9f9;
    }

    .highlight {
      font-weight: 700;
      font-size: 1.3rem;
      background: linear-gradient(45deg, #ffd700, #fff2ac);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .emoji {
      font-size: 1.4rem;
      margin-right: 5px;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(45deg, #ffffff, #f9f9f9);
      color: #222;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      background: #ffd700;
      color: #000;
      transform: translateY(-2px);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 2.2rem 1.6rem;
      }

      .processing-text {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="loader-container">
      <div class="loader"></div>
      <img src="./images/StudySyn.svg" alt="Loader Icon" class="loader-icon" />
    </div>
    <div class="processing-text">
      <span class="emoji">üöß</span><span class="highlight">Feature in progress</span> ‚Äî We're crafting something awesome for you!<br />
      Stay tuned while we finish things up.
    </div>
    <a href="index.html" class="btn">‚Üê Back to Home</a>
  </div>

</body>
</html>
